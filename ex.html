<!DOCTYPE html>
<html>
    <style>
        .slideshow-container {
  position: relative;
  width: 100%;
  max-width: 800px; /* Adjust as per your design */
  margin: auto;
}

.slides {
  position: relative;
  width: 100%;
  height: 300px; /* Adjust height as per your images */
  overflow: hidden;
}

.slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensures the image covers the entire slide */
}

.navigation {
  position: absolute;
  top: 10px;
  left: 50px; /* Adjust bottom position as needed */
  width: 100%;
  text-align: center;
}

.navigation button {    
    background-color: transparent;
  border: none;
  color: #000000;
  padding: 10px 20px;
  cursor: pointer;
  font-size: 16px;

}

.navigation button:hover {
  background-color: #cccccc;
}

    </style>
    <body>
        <div class="slideshow-container">
            <div class="slides">
              <div class="slide">
                <!-- Slide content -->
                <img src="./Assests/earth.jpeg" alt="Slide 1">
              </div>
              <div class="slide">
                <!-- Slide content -->
                <img src="./Assests/Rural.jpeg" alt="Slide 2">
              </div>
              <!-- Add more slides as needed -->
            </div>
          
            <!-- Navigation buttons -->
            <div class="navigation">
              <button class="prev" onclick="moveSlide(-1)">❮ Prev</button>
              <button class="next" onclick="moveSlide(1)">Next ❯</button>
            </div>
          </div>
          
    </body>
    <script>
        let slideIndex = 0;
const slides = document.getElementsByClassName("slide");

function showSlide(index) {
  if (index < 0) {
    slideIndex = slides.length - 1;
  } else if (index >= slides.length) {
    slideIndex = 0;
  }

  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }

  slides[slideIndex].style.display = "block";
}

function moveSlide(n) {
  showSlide((slideIndex += n));
}

// Show the first slide initially
showSlide(slideIndex);

    </script>
</html>
